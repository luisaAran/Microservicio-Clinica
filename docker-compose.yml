services:
  mysql:
    image: mysql:8.0
    container_name: clinic_mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: clinic_db
      MYSQL_USER: user
      MYSQL_PASSWORD: SecretDBpassword123
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - clinic_network
  redis:
    image: redis:alpine
    container_name: clinic_redis
    ports:
      - "6379:6379"
    networks:
      - clinic_network
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: clinic_backend
    hostname: backend
    env_file:
      - .env
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
    networks:
      - clinic_network
    depends_on:
      - mysql
      - redis
  drizzle-gateway:
    image: ghcr.io/drizzle-team/gateway:latest
    container_name: drizzle_gate
    restart: always
    environment:
      PORT: ${DRIZZLE_GATEWAY_PORT:-4983}
      STORE_PATH: ${DRIZZLE_GATEWAY_STORE_PATH:-/app}
      MASTERPASS: ${DRIZZLE_GATEWAY_MASTERPASS:-change_me}
    ports:
      - "${DRIZZLE_GATEWAY_PORT:-4983}:4983"
    volumes:
      - drizzle-gateway:/app
    networks:
      - clinic_network
volumes:
  mysql_data:
  drizzle-gateway:
networks:
  clinic_network: